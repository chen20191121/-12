<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: rgb(255, 192, 203);
        }

        button {
            margin-top: 220px;
        }
    </style>
</head>

<body>
    <!-- <div></div>
    <button onclick="anim(400,300,'#ff0000',100,100)">点我</button> -->
    <div></div>
    <button>点我</button>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.easing.js"></script>
    <script src="lib/jquery.color.min.js"></script>
    <script>
        // var anim = function (x, y, color, w, h) {
        //     $('div').animate({ left: x, top: y, backgroundColor: color, width: w, height: h }, 2000, 'easeOutBounce')
        //     $('div').animate({left:x})
        // }
        $('button').click(function () {
            $('div').animate({ left: 400, top: 0, backgroundColor: '#ff0000', width: 100, height: 100, borderRadius: 50 }, 2000, 'swing')
            $('div').animate({ left: 400, top: 400, backgroundColor: 'rgb(255, 192, 203)', width: 200, height: 200, borderRadius: 0 }, 1000, 'swing')
            $('div').animate({ left: 0, top: 400, backgroundColor: 'rgb(255, 192, 203)', width: 100, height: 100, borderRadius: 50 }, 1000, 'swing')
            $('div').animate({ left: 0, top: 0, backgroundColor: 'rgb(255, 192, 203)', width: 200, height: 200, borderRadius: 0 }, 1000, 'swing')

        })
    </script>
</body>

</html>
