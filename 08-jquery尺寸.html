<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .box2 {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: pink;

        }

        .footer {
            margin-top: 1000px;
        }

        .box3 {
            position: fixed;
            right: 100px;
            bottom: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button>设置尺寸</button>
    <div class="box2"></div>
    <div class="footer">

    </div>
    <div class="box3">回到顶部</div>
    <script src="lib/jquery-3.6.4.min.js"></script>
    <script src="lib/jquery.easing.js"></script>
    <script>
        // 获取尺寸
        console.log($('.box').width(), $('.box').height());
        // 修改
        $('button').click(function () {
            $('.box').width(100).height('100px')
        })
        $('.box2').click(function () {
            $('.box2').offset({
                left: 200,
                top: 200
            })
        })
        $('.box3').click(function () {
            $('html').animate({
                scrollTop: 0,
                // scrollLeft: 0
            }, 1000, 'easeOutBounce')
        })

        // 监听卷入的高度
        window.onscroll=function(){
            console.log($('html').scrollTop());
            
        }
    </script>
</body>

</html>
