    <style>
        * {
            margin: 0;

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;

        }

    <button onclick="anim(400,400,'#0022ff')">点我</button>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.color.min.js"></script>

        var anim = function (x, y, color) {
            $('.box').animate({ left: x, top: y, backgroundColor: color }, 1000, 'swing', function () {

            })
        }
    </script>
</body>

</html>
