<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            left: 0;
            top: 0;
            background-color: aqua;
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        button {
            margin-top: 220px;
        }
    </style>
</head>

<body>
    <div></div>
    <button>延迟动画</button>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.color.min.js"></script>
    <script src="lib/jquery.easing.js"></script>

    <script>
        $('button').click(function () {
            $('div').delay(1000).animate({ left: 400, backgroundColor: '#ff9700', borderRadius: 100 }, 2000, 'easeOutBounce')
        })
    </script>
</body>

</html>
