<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <button>show</button>
    <button>hide</button>
    <button>toggle</button>

    <button>slideDown</button>
    <button>slideUp</button>
    <button>slideToggle</button>

    <button>fadeIn</button>
    <button>fadeOut</button>
    <button>fadeToggle</button>

    <button>fadeTo</button>
    <script>
      // show	让元素出现
      // hide	隐藏元素
      // toggle	切换元素出现与隐藏

      // slideDown	元素滑入，类似放下卷门帘
      // slideUp	元素滑出，类似上卷门帘
      // slideToggle	切换元素的滑入滑出

      // fadeIn	元素渐现
      // fadeOut	元素渐隐
      // fadeToggle	切换元素的淡入淡出效果
    </script>
    <script src="lib/jquery.min.js"></script>
    <script>
        var but = document.querySelectorAll('button')
        var $box = $('.box')
        $(but[0]).click(function () {
            $box.show(1000)
        })
        $(but[1]).click(function () {
            $box.hide(1000)
        })
        $(but[2]).click(function () {
            $box.toggle(500)
        })
        $(but[3]).click(function () {
            $box.slideDown(500)
        })
        $(but[4]).click(function () {
            $box.slideUp(500)
        })
        $(but[5]).click(function () {
            $box.slideToggle(500)
        })
        $(but[6]).click(function () {
            $box.fadeIn(1000)
        })
        $(but[7]).click(function () {
            $box.fadeOut(1000)
        })
        $(but[8]).click(function () {
            $box.fadeToggle(1000)
        })
        $(but[9]).click(function () {
            $box.fadeTo(1000,.5)
        })
    </script>
</body>

</html>
